<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev</title>   
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/forms.css">
</head>
<body id="body"> 

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="main-header__logo">Anasayfa</a>
            <nav class="main-nav">
                <ul class="main-nav__items">
                    <li class="main-nav__item">
                        <a href="index.html">Hakkımıda</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="index.html">Planlar</a>
                    </li>
                    <li class="main-nav__item main-nav__item--login">
                        <a class="btn btn-primary" href="#">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>    

    <main class="signup-page">
        <div class="container">
            <h1 class="signup-title">Kayıt Ol</h1>
            <form action="" class="signup-form">
                <label for="firstname">İsim</label>
                <input type="text" id="firstname">

                <label for="lastname">Soy isim</label>
                <input type="text" id="lastname">

                <label for="email">Email</label>
                <input type="email" id="email">

                <label for="password">Şifre</label>
                <input type="password" id="password">

                <label for="gender">Cinsiyet</label>
                <select id="gender">
                    <option value="">Seç</option>
                    <option value="">Kadın</option>
                    <option value="">Erkek</option>
                </select>
                
                <button type="submit" class="btn btn-primary">Kayıt</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <ul id="footer-links">
                        <li><a href="#">Hakkımıda</a></li>
                        <li><a href="#">Planlar</a></li>
                        <li><a href="#">İletişim</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
